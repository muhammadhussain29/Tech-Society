        body{
            background: #000;
        }
        .cards{
            display: grid;
            gap: 30px;
            margin-left: auto;
            margin-right: auto;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            align-items: center;
        }
        .card{
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            margin-top: 100px;
        }
        .card .img-holder{
            width: 100%;
            height: 200px;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }
        .card .img-holder img{
            border-radius: 8px;
            width: 100%;
            aspect-ratio: 1/1;
        }
        .card-content{
            height: 75px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .card h2 , .card h3{
            margin: 0px;
        }
        .card p , .card button{
            margin: 2px 0px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            transition-delay: 0.1s;
        }
        /* on hovering card */
        .card:hover .img-holder{
            transform: scale(0.9);
            margin-top: -120px;
        }
        .card:hover .card-content{
            height: 200px;
            overflow: visible;
        }
        .card:hover p , .card:hover button{
            opacity: 1;
        }

</style>
